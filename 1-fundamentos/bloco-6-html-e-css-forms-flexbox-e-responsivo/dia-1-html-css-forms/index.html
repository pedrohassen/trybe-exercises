<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulálio TrybeTrip</title>
</head>
<body>

  <header id="form-header">
    <h1>Formulário TrybeTrip</h1>
  </header>
  
  <main class="form-content" id="form-main">
    <form action="" method="get">
      <div class="form-container">
      <label for="full-name">Nome Completo:</label>
      <input type="text" id="full-name" placeholder="Digite aqui seu nome completo" minlength="10" maxlength="40">
      </div>

      <div class="form-container">
      <label for="e-mail">E-mail:</label>
      <input type="text" id="e-mail" minlength="10" maxlength="50" placeholder="fulano@email.com" required>
      </div>

      <div class="form-container">
      <label for="">Destino preferido:</label>
      <input type="radio" name="location" id="location1">
      <label for="location1">Cidade</label>
      <input type="radio" name="location" id="location2">
      <label for="location2">Campo</label>
      <input type="radio" name="location" id="location3">
      <label for="location3">Praia</label>
      <input type="radio" name="location" id="location4">
      <label for="location4">Montanha</label>
      </div>

      <div class="form-container">
      <label for="">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label> <br>
      <textarea name="abstract" id="abstract" cols="30" rows="10" maxlength="500"></textarea>
      </div>

      <div class="form-container">
      <label for="date-trip">Data:</label>
      <input type="date" name="" id="date-trip">
      </div>

      <div class="form-container">
      <input type="checkbox" name="is-checked" id="checked" value="">
      <label for="checked">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      </div>

      <div class="form-container">
      <input type="checkbox" name="is-agreed" id="agreed">
      <label for="agreed">Concordo que imagens das minhas férias poderão ser usadas na ddivulgação de concursos futuros.</label>
      </div>
    </main>

    <button id="btn1" type="submit">Enviar</button>
    <button id="btn2" type="reset">Apagar</button>
    </form>

  <script src="script.js"></script>
</body>
</html>
