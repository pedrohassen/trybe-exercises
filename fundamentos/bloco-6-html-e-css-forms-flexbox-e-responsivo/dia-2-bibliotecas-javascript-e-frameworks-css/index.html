<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <title>Formulálio TrybeTrip com Bootstrap</title>
</head>
<body>

  <header id="form-header">
    <h1>Formulário TrybeTrip</h1>
  </header>
  
  <main class="form-content" id="form-main">

    <form class="card text-bg-info p-3" action="" method="get">
      <div class="">
        <label for="full-name">Nome Completo:</label>
        <input id="nameput" type="text" id="full-name" placeholder="Digite aqui seu nome completo" minlength="10" maxlength="40">
      </div>

      <div class="">
        <label for="e-mail">E-mail:</label>
        <input id="mailput" type="text" id="e-mail" minlength="10" maxlength="50" placeholder="fulano@email.com" required>
      </div>

      <div class="">
        <label class="destinies" for="">Destino preferido:</label> <br>
        <input class="form-check-input" type="radio" name="location" id="location1">
        <label class="destinies" for="location1">Cidade</label>
        <input class="form-check-input" type="radio" name="location" id="location2">
        <label class="destinies" for="location2">Campo</label>
        <input class="form-check-input" type="radio" name="location" id="location3">
        <label class="destinies" for="location3">Praia</label>
        <input class="form-check-input" type="radio" name="location" id="location4">
        <label class="destinies" for="location4">Montanha</label>
      </div>

      <div class="">
        <label for="">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label> <br>
        <textarea name="abstract" id="abstract" cols="30" rows="10" maxlength="500"></textarea>
      </div>

      <div class="text-bg-info p-3">
        <label for="date-trip">Data:</label>
        <input type="date" name="" id="date-trip">
      </div>

      <div class="text-bg-info p-3">
        <input class="form-check-input" type="checkbox" name="is-checked" id="checked" value="">
        <label for="checked">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      </div>

      <div class="text-bg-info p-3">
        <input class="form-check-input" type="checkbox" name="is-agreed" id="agreed">
        <label for="agreed">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      </div>
    </main>

    <div class="btn-container">
      <button class="btn btn-primary" id="btn1" type="submit">Enviar</button>
      <button class="btn btn-danger" id="btn2" type="reset">Apagar</button>
    </div>
    </form>

  <script src="script.js"></script>
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
